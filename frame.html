<!doctype html>
<html lang="zh">
<head>
	<link rel="stylesheet" href="./css/frame.css" />
	<meta charset="utf-8" />
</head>
<body>
	<header><h1>C 站</h1><h2>个人报表</h2><h3>文件一</h3><h4>文档一</h4></header>
	<main>
		<article class="module1" data-flex>
			<div class="query">
				<span>查询项</span>
				<select><option>第一项</option></select>
			</div>
			<div class="object">
				<div>
					<span>买方</span>
					<select><option>小A</option></select>
				</div>
				<div>
					<span>卖方</span>
					<select><option>小C</option></select>					
				</div>
				<div data-icon="exchange"></div>
			</div>
			<div class="detail">
				<div>
					<span>日期</span>
					<select><option>2016-04-01</option></select>
					
					<span class="short">总耗时</span>
					<select class="short"><option>8 天</option></select>
				</div>
				<div>
					<span>人数</span>
					<select class="short"><option>10 人</option></select>
					
					<span class="short">成交项</span>
					<select><option>10 项</option></select>
				</div>
			</div>
			<div data-flex>
				<input type="button" value="搜索" />
			</div>
		</article>
		<article class="module2" data-flex>
			<button class="left" data-icon></button>
			<div class="price active">
				<time>10:00 am</time>
				<span>1200</span>
			</div>
			<div class="price">
				<time>11:30 am</time>
				<span>1300</span>
			</div>
			<div class="price">
				<time>12:00 am</time>
				<span>1200</span>
			</div>
			<div class="price">
				<time>01:00 pm</time>
				<span>1400</span>
			</div>
			<div class="price">
				<time>02:00 pm</time>
				<span>1500</span>
			</div>
			<div class="price">
				<time>03:00 pm</time>
				<span>1800</span>
			</div>
			<button class="right" data-icon></button>
			<div class="history" data-icon><div>历史查询</div></div>
		</article>
		
		<header><h1><time>2016 年 4 月份</time>统计</h1></header>		
		<article class="module3" data-flex>
			<div class="g" data-flex><span>12450</span><div class="icon"></div></div>
			<div class="b" data-flex><span>42000</span><div class="icon"></div></div>
			<div class="r" data-flex><span>66666</span><div class="icon"></div></div>
			<div class="y" data-flex><span>23333</span><div class="icon"></div></div>
		</article>
	</main>
</body>
</html>
